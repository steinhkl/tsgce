<div>
  <label>name:
    <input [(ngModel)]="inputText" placeholder="name">
  </label>
</div>

<button class="btn btn-primary" (click)="send()">POST</button>




<table class="table">
  <tr>
    <th>#</th>
    <th>Sentence</th>
    <th>Corporahits</th>
    <th>Googlehits</th>
  </tr>
  <tr *ngFor="let sentenceModel of sentenceModels; let i = index">
    <td>{{i + 1}}</td>
    <td>{{sentenceModel.sentence}}</td>
    <td>{{sentenceModel.corporahits}}</td>
    <td>{{sentenceModel.googlehits}}</td>
  </tr>
</table>
